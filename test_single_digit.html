<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - B√∫squeda por ID √önico</title>
    <style>

      input {

    </style>
  </head>
  <body>
    <h1>üß™ Test de B√∫squeda por ID √önico</h1>

    <div class="test-section">
      <h2>Test de L√≥gica de Activaci√≥n de B√∫squeda</h2>
      <p>
        Esta funci√≥n simula la l√≥gica del frontend para determinar si debe
        iniciar la b√∫squeda:
      </p>

      <input
        type="text"
        id="testInput"
        placeholder="Escribe aqu√≠ para probar (ej: 3, ab, 123, samsung)"
      />
      <div id="testResults" class="results">
        Escribe algo en el campo para ver si activar√≠a la b√∫squeda...
      </div>
    </div>

    <div class="test-section">
      <h2>Tests Espec√≠ficos</h2>
      <button class="btn" onclick="testQuery('3')">Test: "3"</button>
      <button class="btn" onclick="testQuery('a')">Test: "a"</button>
      <button class="btn" onclick="testQuery('ab')">Test: "ab"</button>
      <button class="btn" onclick="testQuery('123')">Test: "123"</button>
      <button class="btn" onclick="testQuery('samsung')">
        Test: "samsung"
      </button>
      <div id="specificResults" class="results"></div>
    </div>

    <script>
      const $ = (s) => document.querySelector(s);

      // Funci√≥n que simula la l√≥gica del admin.js
      function shouldSearch(query) {
        const isIdSearch = /^\d+$/.test(query);
        return query.length >= 2 || (query.length === 1 && isIdSearch);
      }

      function testQuery(query) {
        const shouldStart = shouldSearch(query);
        const queryType = /^\d+$/.test(query) ? "ID" : "texto";

        $("#specificResults").innerHTML = `
                <div><strong>Query:</strong> "${query}"</div>
                <div><strong>Tipo:</strong> ${queryType}</div>
                <div><strong>Longitud:</strong> ${query.length}</div>
                <div><strong>¬øInicia b√∫squeda?:</strong> <span class="${
                  shouldStart ? "success" : "error"
                }">${shouldStart ? "‚úÖ S√ç" : "‚ùå NO"}</span></div>
                <div><strong>Raz√≥n:</strong> ${
                  shouldStart
                    ? query.length >= 2
                      ? "Longitud >= 2"
                      : "ID de 1 d√≠gito"
                    : query.length === 1
                    ? "Car√°cter √∫nico no num√©rico"
                    : "Query vac√≠o"
                }</div>
            `;
      }

      // Test en tiempo real
      $("#testInput").addEventListener("input", (e) => {
        const query = e.target.value.trim();
        const shouldStart = shouldSearch(query);
        const queryType = /^\d+$/.test(query) ? "ID" : "texto";

        if (query === "") {
          $("#testResults").innerHTML =
            "Escribe algo en el campo para ver si activar√≠a la b√∫squeda...";
          return;
        }

        $("#testResults").innerHTML = `
                <div><strong>Query actual:</strong> "${query}"</div>
                <div><strong>Tipo detectado:</strong> ${queryType}</div>
                <div><strong>Longitud:</strong> ${query.length}</div>
                <div class="${shouldStart ? "success" : "error"}">
                    <strong>Estado:</strong> ${
                      shouldStart ? "‚úÖ BUSCAR√çA" : "‚ùå NO BUSCAR√çA"
                    }
                </div>
            `;
      });

      console.log("P√°gina de test cargada");
      console.log("Tests autom√°ticos:");
      ["3", "a", "ab", "123", "samsung"].forEach((q) => {
        console.log(
          `"${q}" -> ${shouldSearch(q) ? "BUSCAR√çA" : "NO BUSCAR√çA"}`
        );
      });
    </script>
  </body>
</html>
