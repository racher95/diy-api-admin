<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Productos Relacionados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .btn { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .results { background: #f8f9fa; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Test de Productos Relacionados</h1>
    
    <div class="test-section">
        <h2>1. Test de B√∫squeda de Productos</h2>
        <input type="text" id="testSearch" placeholder="Buscar por nombre, categor√≠a o ID (ej: 50501)..." style="width: 400px; padding: 8px;">
        <button class="btn" onclick="testSearchProducts()">Buscar</button>
        <div style="margin: 10px 0;">
            <button class="btn" onclick="testSearchById()">Test ID: 50501</button>
            <button class="btn" onclick="testSearchByName()">Test Nombre: celular</button>
            <button class="btn" onclick="testSearchByCategory()">Test Categor√≠a: electr√≥nicos</button>
        </div>
        <div id="searchTestResults" class="results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test de Funciones de Administraci√≥n</h2>
        <button class="btn" onclick="testBackend()">Test Backend</button>
        <button class="btn" onclick="testFrontend()">Test Frontend</button>
        <div id="adminTestResults" class="results"></div>
    </div>

    <script>
        const $ = (s) => document.querySelector(s);
        
        async function testSearchProducts() {
            const query = $('#testSearch').value.trim();
            const resultsDiv = $('#searchTestResults');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Ingresa un t√©rmino de b√∫squeda</div>';
                return;
            }
            
            await performSearch(query, resultsDiv);
        }
        
        async function testSearchById() {
            await performSearch('50501', $('#searchTestResults'));
        }
        
        async function testSearchByName() {
            await performSearch('celular', $('#searchTestResults'));
        }
        
        async function testSearchByCategory() {
            await performSearch('electr√≥nicos', $('#searchTestResults'));
        }
        
        async function performSearch(query, resultsDiv) {
            resultsDiv.innerHTML = `Buscando "${query}"...`;
            const isIdSearch = /^\d+$/.test(query);
            
            try {
                const response = await fetch('/.netlify/functions/searchProducts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        exclude: [],
                        limit: 5
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const searchType = isIdSearch ? '(B√∫squeda por ID)' : '(B√∫squeda por texto)';
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ B√∫squeda exitosa ${searchType}</div>
                        <div><strong>Query:</strong> "${query}"</div>
                        <div><strong>Productos encontrados:</strong> ${result.products.length} de ${result.total} total</div>
                        <ul>
                            ${result.products.map(p => `<li><strong>ID ${p.id}:</strong> ${p.name} - $${p.cost} ${p.currency} (${p.category})</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${result.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error de red: ${error.message}</div>`;
            }
        }
        
        async function testBackend() {
            const resultsDiv = $('#adminTestResults');
            resultsDiv.innerHTML = 'Probando backend...';
            
            try {
                // Test 1: Verificar que la funci√≥n searchProducts existe
                const searchResponse = await fetch('/.netlify/functions/searchProducts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: 'test', exclude: [], limit: 1 })
                });
                
                let tests = [];
                
                if (searchResponse.ok) {
                    tests.push('‚úÖ Funci√≥n searchProducts disponible');
                } else {
                    tests.push(`‚ùå Error en searchProducts: ${searchResponse.status}`);
                }
                
                // Test 2: Verificar funci√≥n upsertProduct
                const upsertResponse = await fetch('/.netlify/functions/upsertProduct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        op: 'test',
                        product: { id: 999, name: 'Test' },
                        relatedProductIds: []
                    })
                });
                
                if (upsertResponse.status !== 404) {
                    tests.push('‚úÖ Funci√≥n upsertProduct disponible');
                } else {
                    tests.push('‚ùå Funci√≥n upsertProduct no encontrada');
                }
                
                resultsDiv.innerHTML = `
                    <div><strong>Resultados del Test Backend:</strong></div>
                    <ul>${tests.map(t => `<li>${t}</li>`).join('')}</ul>
                `;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error probando backend: ${error.message}</div>`;
            }
        }
        
        function testFrontend() {
            const resultsDiv = $('#adminTestResults');
            let tests = [];
            
            // Test 1: Verificar que existan los elementos del DOM
            const searchInput = document.querySelector('#relatedSearch');
            if (searchInput) {
                tests.push('‚ùå Campo de b√∫squeda no encontrado en esta p√°gina (normal, est√° en admin)');
            } else {
                tests.push('‚ÑπÔ∏è Campo de b√∫squeda no est√° en esta p√°gina de test');
            }
            
            // Test 2: Verificar funciones JavaScript b√°sicas
            if (typeof fetch !== 'undefined') {
                tests.push('‚úÖ Funci√≥n fetch disponible');
            } else {
                tests.push('‚ùå Funci√≥n fetch no disponible');
            }
            
            resultsDiv.innerHTML = `
                <div><strong>Resultados del Test Frontend:</strong></div>
                <ul>${tests.map(t => `<li>${t}</li>`).join('')}</ul>
                <div><em>Para test completo del frontend, usar la p√°gina de administraci√≥n principal.</em></div>
            `;
        }
        
        // Auto-test al cargar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('P√°gina de test cargada');
        });
    </script>
</body>
</html>
